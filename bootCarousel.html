<!DOCTYPE html>
<html>
    <head>
       <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<div class="container">
          <div class="carousel slide" data-ride="carousel" id="car1">
            <ol class="carousel-indicators">
                <li data-target="#car1" data-slide-to="0" class="active"></li>
                <li data-target="#car1" data-slide-to="1" ></li>
                <li data-target="#car1" data-slide-to="2"></li>
                <li data-target="#car1" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="1.jpg" alt="first"/>
                </div>
                <div class="item">
                    <img src="2.jpg" alt="second"/>
                </div>
                <div class="item">
                    <img src="3.jpg" alt="third"/>
                </div>
                <div class="item">
                    <img src="4.jpg" alt="fourth"/>
                </div>
            </div>

            <a class="left carousel-control" href="#car1" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Pervious</span>
            </a>

            <a class="right carousel-control" href="#car1" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
          </div>
    	</div>
       
    </body>
</html>
